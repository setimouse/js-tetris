<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    canvas {
      background-color: lightgray;
    }
    body {
      margin: auto 0;
    }
    #container {
      display: flex;
      justify-content: center;
      height: 100vh;
      align-items: center;
      flex-direction: column;
    }
    .tip {
      position: absolute;
      bottom: 0; left: 12px;
    }
    </style>
</head>
<body>
  <div id="container">
    <canvas id="game" width="320" height="600"></canvas>
  </div>
  <div class="tip">
    <h2>Keyboard</h2>
    <p>ArrowLeft: Left</p>
    <p>ArrowRight: Right</p>
    <p>ArrowDown: Down</p>
    <p>ArrowUp: Rotate</p>
    <p>Space: Drop</p>
    <p>R: Reset</p>
  </div>
  <script src="tetris.js"></script>
</body>
</html>
